sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '6'
  - '4'
  - iojs-v3
  - '0.12'
before_install:
  - npm i -g npm@^2.0.0
install:
  - npm i -g codecov codeclimate-test-reporter
  - npm i
before_script:
  - npm prune
script:
  - npm run travis
  - codecov
  - codeclimate-test-reporter
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
